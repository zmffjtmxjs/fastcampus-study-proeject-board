<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시판 이미지</title>
</head>
<body>
<header th:replace="~{header :: header}"></header>

<main>
    <form>
        <label for="search-type" hidden>유형</label>
        <select id="search-type" name="search-type">
            <option>제목</option>
            <option>본문</option>
            <option>id</option>
            <option>닉네임</option>
            <option>해시태그</option>
        </select>
        <label for="serach-value" hidden="">검색어</label>
        <input id="serach-value" type="search" placeholder="검색어..." name="search-value">
        <button type="submit">검색</button>
    </form>

    테이블
    <table>
        <thead>
        <tr>
            <th>제목</th>
            <th>해시태그</th>
            <th>작성자</th>
            <th>작성일</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>첫글</td>
            <td>#Java</td>
            <td>Uno</td>
            <td>2023-01-01</td>
        </tr>
        <tr>
            <td>두번째글</td>
            <td>#Java</td>
            <td>ctk</td>
            <td>2023-02-11</td>
        </tr>
        <tr>
            <td>세번째글</td>
            <td>#Java</td>
            <td>dd</td>
            <td>2023-03-21</td>
        </tr>
        </tbody>
    </table>

    <nav>
        <table>
            <tr>
                <td>previous</td>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>next</td>
            </tr>
        </table>
    </nav>
</main>

<footer th:replace="~{footer :: footer}"></footer>
</body>
</html>
